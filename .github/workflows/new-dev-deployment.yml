name: New Dev Deployment

on:
  push:
    branches: [ dev ]
  workflow_dispatch:
  
jobs:
  deploy:
    uses: bkan0n/bkan0n-deploy-workflow/.github/workflows/main.yml@main
    with:
      environment: development
      docker_compose_file: docker-compose.dev.yaml
    secrets: inherit

  pull-assets:
    runs-on: ubuntu-latest
    steps:
      - name: Update Assets Volume via Git Pull
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.GENJI_PK_HOST }}
          username: ${{ secrets.GENJI_PK_SSH_USER }}
          key: ${{ secrets.GENJI_PK_SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd ~/bkan0n/repos/genji.pk/dev/genjiparkour_website
            git pull origin dev

  cloudflare-purge:
    runs-on: ubuntu-latest
    steps:
    - name: Purge Cloudflare Cache
      uses: jakejarvis/cloudflare-purge-action@master
      env:
        CLOUDFLARE_ZONE: ${{ secrets.CLOUDFLARE_ZONE }}
        CLOUDFLARE_TOKEN: ${{ secrets.CLOUDFLARE_TOKEN }}